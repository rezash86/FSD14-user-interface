<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Filters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .gallery-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 15px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="text-center mb-4">Unsplash Image Gallery</h1>
      <div class="d-flex justify-content-center mb-4" id="filterButtons">
        <button class="btn btn-outline-primary mx-2" umb="nature">
          Nature
        </button>
        <button class="btn btn-outline-primary mx-2" umb="technology">
          Technology
        </button>
        <button class="btn btn-outline-primary mx-2" umb="people">
          People
        </button>
        <button class="btn btn-outline-primary mx-2" umb="architecture">
          Architecture
        </button>
      </div>
      <div class="row" id="imageGallery"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>

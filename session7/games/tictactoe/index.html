<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: auto; }
    .cell {
      width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      background: #f1f1f1;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .cell:hover { background: #e0e0e0; }
    .status { text-align: center; margin: 20px; font-weight: bold; }
  </style>
</head>
<body class="p-4">
  <div class="container text-center">
    <h1 class="mb-4">Tic Tac Toe</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
      <!-- Cells will be added by JavaScript -->
    </div>
    <button class="btn btn-primary mt-4" onclick="resetGame()">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>

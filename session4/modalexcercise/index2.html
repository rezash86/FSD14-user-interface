<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM and JavaScript Examples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="main-title">Document Object Model Examples</h1>

    <p class="para">This is paragraph 1.</p>
    <p class="para">This is paragraph 2.</p>
    <p class="para">This is paragraph 3.</p>

    <button onclick="countParagraphs()">Count Paragraphs</button>
    <button onclick="changeColor()">Change Title Color</button>
    <button onclick="addNewParagraph()">Add New Paragraph</button>
    <button onclick="defaultModalCall()">Default open modal</button>

    <div id="output"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText">This is a custom modal!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extended Event Handlers</title>
    <style>
      #hoverBox {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Event Handlers â€“ Extended</h1>

    <button id="clickBtn">Click me</button><br /><br />
    <button id="dblClickBtn">Double Click me</button><br /><br />

    <div id="hoverBox">Hover me</div>
    <br />

    <input
      type="text"
      id="nameInput"
      placeholder="Type your name"
    /><br /><br />

    <form id="myForm">
      <input type="text" placeholder="Type something" required />
      <input type="text" placeholder="Type something 2" required />

      <button type="submit">Submit</button>
    </form>
    <br />

    <input type="text" id="keyInput" placeholder="Press a key" /><br /><br />

    <input
      type="text"
      id="focusInput"
      placeholder="Focus and blur"
    /><br /><br />

    <form id="form">
      <label>
        Some text:
        <input type="text" placeholder="text input" />
      </label>
      <label>
        Password:
        <input type="password" placeholder="password" />
      </label>
    </form>
    <select id="selectBox">
      <option value="">Choose</option>
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option></select
    ><br /><br />

    <textarea id="copyText">Try copying this text</textarea><br /><br />

    <script src="script.js"></script>
  </body>
</html>

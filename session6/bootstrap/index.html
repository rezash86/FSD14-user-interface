<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solution - Bootstrap Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="brandName" href="#">My shopping</a>
      </div>
    </nav>
    <div class="accordion mt-4" id="myAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
          >
            Accordion Item #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">This is the first item's body.</div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto">Form Submitted</strong>
          <small>Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">Thanks for your submission!</div>
      </div>
    </div>
    <div
      id="carouselExample"
      class="carousel slide mt-4"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-50" />
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-50" />
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-50" />
        </div>
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-secondary" onclick="prevSlide()">Previous</button>
      <button class="btn btn-secondary" onclick="nextSlide()">Next</button>
    </div>
    <div class="mt-4">
      <input
        type="text"
        id="itemInput"
        class="form-control mb-2"
        placeholder="Add new item"
      />
      <button class="btn btn-secondary mb-3" onclick="addItem()">Add</button>
      <ul class="list-group" id="itmeList"></ul>
    </div>
    <button class="btn btn-primary" onclick="showToast()">Show toast</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
